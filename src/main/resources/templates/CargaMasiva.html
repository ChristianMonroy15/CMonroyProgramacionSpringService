<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <body layout:fragment="body">
        <div class="container mt-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Carga Masiva de Usuarios</h3>
                <p class="text-muted">Importa datos desde un archivo Excel o TXT</p>
            </div>

            <div class="card shadow-lg p-4 border-0 rounded-4">
                <div class="text-center">
                    <button id="mostrarFormulario" class="btn btn-primary btn-lg px-4" onclick="mostrarFormulario()">
                        <i class="bi bi-upload"></i> Mostrar Opciones
                    </button>
                </div>

                <div id="botones" class="row mt-4" style="display:none">
                    <div class="btn-group col-12">
                        <button class="btn btn-success col-6" id="btnExcel">Archivo Excel</button>
                        <button class="btn btn-primary col-6" id="btnTxt">Archivo TXT</button>
                    </div>
                </div>

                <div id="formularioArchivo" class="mt-4" style="display:none">
                    <form action="/usuario/cargamasiva" method="post" enctype="multipart/form-data" class="mt-3">
                        <div class="mb-3">
                            <label for="archivo" class="form-label fw-semibold">
                                Selecciona el archivo:
                                <i class="bi bi-info-circle text-primary ms-2"
                                   data-bs-toggle="tooltip"
                                   data-bs-html="true"
                                   data-bs-placement="right"
                                   title="<strong>Requisitos del archivo:</strong><br>
                                   • Formato: <code>.xlsx</code> o <code>.txt</code><br>
                                   • Columnas: Nombre, Apellido Paterno, Apellido Materno, Usuario, Correo, Contraseña, Fecha de Nacimiento, Sexo, Celular, Telefono, CURP, Rol<br>
                                   • Sin encabezados adicionales ni filas vacías">
                                </i>

                            </label>
                            <input type="file" id="archivo" name="archivo" class="form-control" accept=".xlsx,.txt">
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="cargaMasiva">
                            <i class="bi bi-cloud-arrow-up"></i> Subir Archivo
                        </button>
                    </form>
                </div>

                <div class="container mt-4">

                    <!-- Tabla de errores -->
                    <div th:if="${error}">
                        <h4 class="mb-3 text-danger fw-bold">
                            Errores encontrados en la carga
                        </h4>

                        <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                            <table class="table table-bordered table-hover table-sm align-middle text-center">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th>Línea</th>
                                        <th>Campo</th>
                                        <th>Descripción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="err : ${errores}">
                                        <td th:text="${err.linea}"></td>
                                        <td th:text="${err.campo}"></td>
                                        <td th:text="${err.descripcion}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Botón de procesar si NO hay errores -->
                    <div class="text-center mt-4" th:if="${error == false}">
                        <a class="btn btn-success btn-lg px-4" th:href="@{/usuario/cargamasiva/procesar}">
                            Procesar archivo
                        </a>
                    </div>


                </div>

            </div>
        </div>

        <script>
            $(document).ready(function () {
                let tipoArchivo = "";

                // --- Mostrar formulario y botones ---
                $("#mostrarFormulario").on("click", function () {
                    $(this).hide();
                    $("#botones").css("display", "flex");
                });

                // --- Botón Excel ---
                $("#btnExcel").on("click", function () {
                    tipoArchivo = "xlsx";
                    $("#formularioArchivo").show();
                    $("#archivo").attr("accept", ".xlsx");
                    $("#cargaMasiva").removeClass("btn-primary").addClass("btn-success");
                });

                // --- Botón TXT ---
                $("#btnTxt").on("click", function () {
                    tipoArchivo = "txt";
                    $("#formularioArchivo").show();
                    $("#archivo").attr("accept", ".txt");
                    $("#cargaMasiva").removeClass("btn-success").addClass("btn-primary");
                });

                // --- Validación del archivo seleccionado ---
                $("#archivo").on("change", function () {
                    const fileInput = $(this);
                    const files = this.files;

                    if (!tipoArchivo) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Tipo de archivo no seleccionado',
                            text: 'Por favor, selecciona primero si deseas cargar un archivo Excel o TXT.',
                            confirmButtonText: 'Entendido'
                        });
                        fileInput.val("");
                        return;
                    }

                    if (files.length > 0) {
                        const fileName = files[0].name;
                        const fileExtension = fileName.split('.').pop().toLowerCase();

                        if (fileExtension !== tipoArchivo) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Archivo inválido',
                                text: 'Por favor, selecciona un archivo ' + tipoArchivo.toUpperCase() + ' válido.',
                                confirmButtonText: 'Aceptar',
                                confirmButtonColor: '#3085d6'
                            }).then(() => {
                                fileInput.val("");
                            });
                        }
                    }
                });

                // --- Validaciones antes de enviar el formulario ---
                $("form").on("submit", function (e) {
                    const fileInput = $("#archivo")[0];
                    const files = fileInput.files;

                    if (!tipoArchivo) {
                        e.preventDefault();
                        Swal.fire({
                            icon: 'warning',
                            title: 'Tipo no seleccionado',
                            text: 'Selecciona si vas a subir un archivo Excel o TXT antes de continuar.',
                            confirmButtonText: 'Entendido'
                        });
                        return false;
                    }

                    if (files.length === 0) {
                        e.preventDefault();
                        Swal.fire({
                            icon: 'error',
                            title: 'Archivo no seleccionado',
                            text: 'Por favor, selecciona un archivo antes de subirlo.',
                            confirmButtonText: 'Aceptar'
                        });
                        return false;
                    }

                    // --- Mostrar alerta de carga mientras se procesa ---
                    Swal.fire({
                        title: 'Subiendo archivo...',
                        text: 'Por favor espera mientras procesamos tu archivo.',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });
                });

                // --- Inicializar tooltips de Bootstrap ---
                $('[data-bs-toggle="tooltip"]').tooltip();

                // --- Mensajes del backend (Thymeleaf + Spring Boot) ---
                let success = '[[${successMessage}]]';
                let error = '[[${errorMessage}]]';

                // Si hay mensaje de éxito
                if (success && success !== "null") {
                    Swal.close(); // Cierra el loader si seguía abierto
                    Swal.fire({
                        icon: 'success',
                        title: 'Éxito',
                        text: success,
                        confirmButtonText: 'Aceptar'
                    });
                }

                // Si hay mensaje de error
                if (error && error !== "null") {
                    Swal.close();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error,
                        confirmButtonText: 'Aceptar'
                    });
                }
            });
        </script>


    </body>

</html>
